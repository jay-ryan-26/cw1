<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="./lessons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <!-- Bootstrap code -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <title>Classes</title>
  </head>

  <body class="m-4">
    <div id="app">
      <h1 class="display-4" v-text="sitename" style="text-align: center"></h1>
      <div>
        <button v-on:click="showCheckout">
          <!-- {{cartItemCount}} -->
          <span><i class="fa-solid fa-cart-shopping"></i> &nbsp; Checkout</span>
        </button>
      </div>
      <div v-if="showLesson">
        <div class="card m-5" style="width: 20%">
          <div class="card-header">
            <header>
              <h5 class="card-title">Subject: {{lesson.subject}}</h5>
            </header>
          </div>
          <div class="card-body">
            <main>
              <img v-bind:src="lesson.image" class="img-fluid" alt="" />
              <p class="card-text">Location: {{lesson.location}}</p>
              <p class="card-text">Price: AED {{lesson.price}}</p>
              <p class="card-text">Spaces: {{lesson.displaySpaces}}</p>

              <div class="d-flex">
                <button
                  v-on:click="addToCart"
                  v-if="canAddToCart"
                  id="btn_add"
                  class="btn btn-primary ms-auto"
                >
                  Add to Cart
                </button>

                <button
                  disabled="disabled"
                  v-else
                  class="btn btn-primary ms-auto"
                >
                  Add to Cart
                </button>
              </div>
            </main>
          </div>
        </div>
      </div>
      <div v-else>
        <h2>Checkout</h2>
        <p>
          <strong> First Name: </strong>
          <input type="text" v-model="order.firstName" />
        </p>
        <p>
          <strong> Last Name: </strong>
          <input type="text" v-model="order.lastName" />
        </p>
        <hr />
        <h2>Order Information</h2>
        <p><b>Name:</b> {{order.firstName}} {{order.lastName}}</p>
        <p><b>Items:</b> {{cartSubjects}}</p>
      </div>
    </div>

    <script>
      // Create a Vue instance with some options
      let app = new Vue({
        el: "#app",
        // Initial data has been declared as a function
        data: {
          showLesson: true,
          sitename: "After School Activities",
          // Creating lesson object
          lesson: {
            id: 1001,
            subject: "Arduino",
            location: "Dubai, UAE",
            price: 2000,
            spaces: 5,
            displaySpaces: 5,
            image: "./img/arduino.jpg",
          },
          order: {
            firstName: "",
            lastName: "",
          },
          // Creating cart object with empty array
          cart: [],
        },
        methods: {
          // Add the lesson to the cart
          addToCart: function () {
            this.lesson.displaySpaces--;
            this.cart.push(this.lesson.id, this.lesson.subject);
          },
          showCheckout() {
            this.showLesson = this.showLesson ? false : true;
          },
        },
        // Computed properties are added.
        computed: {
          // This computed property checks if the lesson has spaces available.
          canAddToCart() {
            return this.lesson.spaces > this.cart.length;
          },
          // this computed property returns the subject of items in the cart.
          cartSubjects() {
            for (let i = 1; i < this.cart.length; i = i + 2) {
              return this.cart[i];
            }
          },
        },
      });
    </script>
  </body>
</html>
